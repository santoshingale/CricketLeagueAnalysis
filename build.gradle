plugins {
    id 'java'
}

group 'com.bridgelabz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.+'
        testCompile group: 'org.powermock', name: 'powermock-module-testng', version: '2.0.5'
        testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.5'
        testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.5'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile "com.opencsv:opencsv:4.0"
    compile(files("./CSVBuilder-1.0-SNAPSHOT.jar"))
    compile 'com.google.code.gson:gson:2.2.+'
}
